<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Portfolio website for Rudram Vyas" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rudram Vyas - Portfolio</title>

  <!-- ======== FONTS ======== -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
  </style>

  <!-- ======== STYLES & INLINE CSS ======== -->
  <style>
    :root {
      --primary-color: #27374D;       /* rgb(39, 55, 77) */
      --secondary-color: #526D82;     /* rgb(82, 109, 130) */
      --accent-color: #9DB2BF;        /* rgb(157, 178, 191) */
      --light-color: #DDE6ED;         /* rgb(221, 230, 237) */
      --font-family: 'Montserrat', sans-serif;

      /* For parallax hero */
      --hero-bg: linear-gradient(
        to bottom,
        rgba(39, 55, 77, 0.7),
        rgba(39, 55, 77, 0.9)
      ), url('https://images.unsplash.com/photo-1583837495383-10626bc8c052?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--primary-color);
      color: var(--light-color);
      font-family: var(--font-family);
      overflow-x: hidden;
    }

    /* Accessibility: Outline focus for keyboard navigation */
    :focus {
      outline: 3px solid var(--accent-color);
      outline-offset: 2px;
    }

    a {
      text-decoration: none;
      color: var(--accent-color);
      transition: color 0.3s ease;
    }
    a:hover {
      color: var(--light-color);
    }
    ul {
      list-style: none;
    }

    /* ---------- HEADER & NAVBAR ---------- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--light-color);
      transition: color 0.3s ease;
    }
    header h1:hover {
      color: var(--accent-color);
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
    }
    nav li a {
      color: var(--light-color);
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav li a:hover {
      color: var(--accent-color);
    }

    /* ---------- HERO SECTION (PARALLAX) ---------- */
    .hero {
      height: 100vh;
      width: 100%;
      background: var(--hero-bg);
      background-size: cover;
      background-attachment: fixed;
      background-position: center center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; 
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--hero-bg);
      background-size: cover;
      z-index: -1;
    }
    .hero-content {
      position: relative;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1.2s forwards;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--light-color);
      font-weight: 700;
    }
    .hero p {
      font-size: 1.2rem;
      color: var(--accent-color);
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .hero button {
      background-color: var(--accent-color);
      color: var(--primary-color);
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: 600;
    }
    .hero button:hover {
      background-color: var(--light-color);
      transform: scale(1.05);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- SVG BACKGROUND SECTION ---------- */
    .svg-section {
      position: relative;
      width: 100%;
      margin-top: -1px;
    }
    .svg-section img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background-color: var(--secondary-color);
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 0;
    }
    footer p {
      color: var(--light-color);
    }
  </style>
</head>
<body>
  <!-- ======== HEADER & NAVBAR ======== -->
  <header aria-label="Main navigation">
    <h1 onclick="scrollToTop()" tabindex="0">Rudram Vyas</h1>
    <nav>
      <ul>
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="skills-education.html">Skills & Education</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ======== HERO SECTION ======== -->
  <div class="hero" role="banner">
    <div class="hero-content">
      <h2>Hi, I'm Rudram</h2>
      <p>
        Building scalable web apps and powerful DevOps pipelines.  
        Let's solve complex problems with modern frameworks,  
        microservices, and agile best practices.
      </p>
      <button onclick="location.href='experience.html'">Check My Experience</button>
    </div>
  </div>

  <!-- ======== SVG WAVE SECTION ======== -->
  <div class="svg-section" aria-hidden="true">
    <img src="assets/bg.svg" alt="" />
  </div>

  <!-- ======== FOOTER ======== -->
  <footer>
    <p>&copy; <span id="year"></span> | Built with passion by Rudram Vyas</p>
  </footer>

  <!-- ======== SCRIPTS ======== -->
  <script>
    // Set year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
